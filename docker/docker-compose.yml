services:
  fuseki:
    image: stain/jena-fuseki
    container_name: university-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki-data:/fuseki
      - ../data:/staging
    restart: unless-stopped

volumes:
  fuseki-data:
    driver: local
